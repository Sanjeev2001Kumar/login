<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="header">
            <h1>Welcome to Login Page</h1>
        </div>
        <div class="section">
            <div class="box">
                <div class="inner-box">
                    <h1 class="text-heading">
                        Login
                    </h1>
                    <label for="login_details_input" class="form-label">
                        Email or Mobile phone number
                    </label>
                    <input type="email" maxlength="128" name="email" class="auth_input_id">
                    <input type="password" maxlength="1024" name="password" class="auth_input_password">

                    <div class="box-section">
                        <span id="continue" class="continue-button"0>
                            <input type="submit" id = "continue" class="continue-button-input">
                            Continue
                        </span>
                        <div class="legaltextrow">
                            By continuing, you agree to **ours**
                            <a href="#" > Conditions of Use</a>
                            and 
                            <a href="#">Privacy Notice.</a>
                        </div>
                    </div>
                    <div class="box-section">
                        <span class="prompt">
                            <a href="#">
                                Need Help?
                            </a>
                        </span>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
